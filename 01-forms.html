<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* style="padding-left: 2.5rem; padding-right: 2.5rem;" */

        .gradient-custom {
            /* fallback htmlFor old browsers */
            background: #6a11cb;

            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));

            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>

<body>
    <div id="root"></div>

    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/react/18.0.0-rc.0-next-fe905f152-20220107/umd/react.development.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.0.0-rc.0-next-fe905f152-20220107/umd/react-dom.development.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"
        integrity="sha512-kp7YHLxuJDJcOzStgd6vtpxr4ZU9kjn77e6dBsivSz+pUuAuMlE2UTdKB7jjsWT84qbS8kdCWHPETnP/ctrFsA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>

    <script type="text/babel">

        const Login = (props) => {

            const [email, setEmail] = React.useState('');
            const [password, setPassword] = React.useState('');

            return (
                <section className="vh-100 gradient-custom">
                    <div className="container py-5 h-100">
                        <div className="row d-flex justify-content-center align-items-center h-100">
                            <div className="col-12 col-md-8 col-lg-6 col-xl-5">
                                <div className="card bg-dark text-white" style={{borderRadius: "1rem"}}>
                                    <div className="card-body p-5 text-center">

                                        <div className="mb-md-5 mt-md-4 pb-5">

                                            <h2 className="fw-bold mb-2 text-uppercase">Login</h2>
                                            <p className="text-white-50 mb-5">Please enter your login and password!</p>

                                            <div className="htmlForm-outline htmlForm-white mb-4">
                                                <input type="email" id="typeEmailX" className="htmlForm-control htmlForm-control-lg" placeholder="Email"  onChange={(event) => setEmail(event.target.value) } />
                                            </div>

                                            <div className="htmlForm-outline htmlForm-white mb-4">
                                                <input type="password" id="typePasswordX" className="htmlForm-control htmlForm-control-lg" placeholder="Password" value={password} onChange={(event) => setPassword(event.target.value) }  />
                                            </div>

                                            <button className="btn btn-outline-light btn-lg px-5" type="submit">Login</button>

                                            <div className="d-flex justify-content-center text-center mt-4 pt-1">
                                                <a href="#!" className="text-white"><i className="fab fa-facebook-f fa-lg"></i></a>
                                                <a href="#!" className="text-white"><i className="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                                                <a href="#!" className="text-white"><i className="fab fa-google fa-lg"></i></a>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            )
        }


        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);

        root.render(
            <Login />
        );


    </script>

</body>

</html>
